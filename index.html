<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Movie</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="slider">
                <div class="slider_top">
                    <div class="logo">MOVIE</div>
                    <div class="sign_a_search">
                        <div class="search-box">
                            <input type="text">
                        </div>
                        <div class="sign_up"> <button class="Buttons_header">Sign in</button></div>
                        <div class="sign_in"> <button class="Buttons_header">Sign Up</button></div>
                    </div>
                </div>
                <div class="slider_buttom">
                    <div>
                        <div class="jungle">THE JUNGLE BOOK</div>
                        <div class="info_jungle">
                            <div>Adventure </div>
                            <div>Drama </div>
                            <div>Family</div>
                            <div>Fantasy</div>
                            <div> 1h 46m</div>
                        </div>
                        <div class="star-rating">
                            <div class="star-five"></div>
                            <div class="star-five2"></div>
                            <div class="star-five3"></div>
                            <div class="star-five4"></div>
                            <div class="star-five5"></div>
                            <div class="rate">4.8</div>
                        </div>
                    </div>
                    <div class="watch_now_info_favorites">
                        <div class="watch_now"> <button class="Buttons_header">Watch Now</button></div>
                        <div class="info"> <button class="Buttons_header">View Info</button></div>
                        <div class="favorites"> <button class="Buttons_header">+ Favorites</button></div>
                        <div class="more_burger"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="litle_menu">

            </div>
        </div>
    </main>
</body>

</html>
